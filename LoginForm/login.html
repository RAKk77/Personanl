<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf58baaf18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ligin.css" />
    <title>TEN11</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
          <img
            class="logo-txt"
            src="https://zandokh.com/image/catalog/logo/TEN11.png"
            alt=""
          />
        </div>
        <!-- /* Menu notification and search */ -->
        <div class="menu">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input" type="text" placeholder="Search" />
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-gear"></i>
          </div>
          <!-- <div class="notification">
            <a href="/LoginForm/login.html" class="login">Login</a>
         
          </div> -->
        </div>
      </div>
    </nav>
    <!-- /////login form -->
    <!-- <div class="types-input"> -->
    <div class="Content-form">
      <h3 class="tile-login">LOgIN</h3>
      <div class="Login-form">
        <div class="group">
          <input required="" type="text" class="input-user" />
          <label class="label-user">PhoneNumber</label>
        </div>

        <div class="group">
          <input required="" type="password" class="input-user" />
          <label class="label-user">Password</label>
        </div>
        <div class="group-btn">
          <button>LOGIN NOW</button>
          <p class="btn-name">Forget Password?</p>
          <button>Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
